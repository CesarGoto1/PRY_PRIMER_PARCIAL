<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MagicTouring</title>
  <link href="public/vendor/css/bootstrap.min.css" rel="stylesheet" />
  <link href="public/css/styles.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
        MagicTouring
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>

        </ul>

        <!--Botones Inicio de Sesion-->
        <div class="d-flex align-items-center ms-3">
          <span id="userGreeting" class="text-white me-2"></span>
          
          <button id="loginToggle" class="btn btn-outline-light btn-sm">Iniciar sesión</button>
          <button id="registerToggle" class="btn btn-outline-light btn-sm me-2">Registrarse</button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="usernameInput" class="form-label">Nombre</label>
        <input id="usernameInput" type="text" class="form-control" placeholder="Tu nombre" />
      </div>
      <div class="modal-footer">
        <button type="button" id="saveUserBtn" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Explora Nuestros Destinos Turísticos</h1>
    <div class="row" id="travel-cards-container"></div>
  </main>

  <!-- Modal -->
  <travel-modal></travel-modal>

  <!-- Footer -->
  <footer class="bg-success text-white py-4 mt-auto">
    <div class="container text-center">
      <p>Conéctate con nosotros:</p>
      <a href="#" class="text-white me-3" target="_blank">Facebook</a>
      <a href="#" class="text-white me-3" target="_blank">Instagram</a>
      <a href="#" class="text-white" target="_blank">WhatsApp</a>
      <p class="mt-3 mb-0">&copy; 2025 MagicTouring. Todos los derechos reservados.</p>
      <P>César González</P>
    </div>
  </footer>

  <script src="public/vendor/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="public/js/main.js"></script>


</body>
</html>
